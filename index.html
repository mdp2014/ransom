<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page normale üòá</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
    transition: all 0.6s ease;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #startBtn {
    background: #d90000;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 1.2em;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  #startBtn:hover {
    background: #ff3030;
    transform: scale(1.05);
  }

  /* ==== MODE PIRATE ==== */
  body.pirate {
    background: black;
    color: #ff4444;
    overflow: hidden;
  }

  canvas.full {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  #overlay {
    position: fixed;
    inset: 0;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  #overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  .panel {
    width: 80%;
    max-width: 700px;
    background: rgba(10,0,0,0.8);
    border: 2px solid rgba(255,0,0,0.6);
    padding: 20px;
    box-shadow: 0 0 40px rgba(255,0,0,0.3);
  }

  .title {
    color: #ff6666;
    font-size: 1.5rem;
    margin-bottom: 15px;
    text-align: center;
    text-shadow: 0 0 8px #ff0000;
    animation: glitchText 1s infinite;
  }

  @keyframes glitchText {
    0% { text-shadow: 2px 2px red; }
    50% { text-shadow: -2px -1px red; }
    100% { text-shadow: 1px -2px red; }
  }

  .terminal {
    background: #050000;
    border: 1px solid #900;
    padding: 10px;
    color: #ffaaaa;
    font-family: "Courier New", monospace;
    height: 250px;
    overflow-y: auto;
  }

  /* Flash / glitch effets */
  .flash {
    position: fixed;
    inset: 0;
    background: white;
    opacity: 0;
    z-index: 3;
  }

  .flash.active {
    animation: flashAnim 0.25s;
  }

  @keyframes flashAnim {
    0% { opacity: 0; }
    30% { opacity: 1; }
    100% { opacity: 0; }
  }

  .glitch {
    animation: glitchScreen 0.15s infinite;
  }

  @keyframes glitchScreen {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-2px, 1px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-1px, 2px); }
    100% { transform: translate(0, 0); }
  }

</style>
</head>
<body>

<h1>Bienvenue sur mon site üëã</h1>
<p>Appuie sur le bouton ci-dessous pour continuer :</p>
<button id="startBtn">üíª Cliquez ici</button>

<div class="flash" id="flash"></div>

<div id="overlay">
  <div class="panel">
    <div class="title">‚ö†Ô∏è SYST√àME ENTR√â EN MODE S√âCURIT√â ‚ö†Ô∏è</div>
    <div class="terminal" id="terminal"></div>
  </div>
</div>

<canvas id="matrixCanvas" class="full"></canvas>

<script>
const startBtn = document.getElementById("startBtn");
const body = document.body;
const flash = document.getElementById("flash");
const overlay = document.getElementById("overlay");
const terminal = document.getElementById("terminal");
const matrixCanvas = document.getElementById("matrixCanvas");
const ctx = matrixCanvas.getContext("2d");

let matrixInterval;
let running = false;

function resizeCanvas() {
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// --- EFFET MATRIX ---
function startMatrix() {
  const fontSize = 13;
  const columns = Math.floor(matrixCanvas.width / fontSize);
  const drops = Array(columns).fill(1);

  matrixInterval = setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    ctx.fillStyle = "#ff2020";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = Math.random() > 0.5 ? "‚ñà" : "‚ñì";
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }, 40);
}

// --- TERMINAL LIGNES ---
const terminalLines = [
  "Initialisation du protocole Œ£-13...",
  "Injection du vecteur d‚Äôattaque ZeroDay...",
  "Bypass du pare-feu r√©ussi ‚úÖ",
  "√âl√©vation de privil√®ges en cours...",
  "Acc√®s root obtenu üîê",
  "Effacement des logs syst√®me...",
  "Connexion au serveur ma√Ætre √©tablie...",
  "D√©ploiement du module Blackout.exe...",
  "Encodage XOR actif...",
  "Chiffrement des partitions syst√®me...",
  "D√©sactivation des protections antivirus...",
  "Ex√©cution du processus SYSTEM_32...",
  "Module Spectre activ√©...",
  "Donn√©es exfiltr√©es avec succ√®s üíæ",
  "üîí Fin du processus ‚Äî syst√®me verrouill√© üîí"
];

function printTerminalLines() {
  let i = 0;
  const interval = setInterval(() => {
    if (i < terminalLines.length) {
      const line = document.createElement("div");
      line.textContent = terminalLines[i];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      i++;
    } else clearInterval(interval);
  }, 900);
}

// --- AU CLIC SUR LE BOUTON ---
startBtn.addEventListener("click", () => {
  if (running) return;
  running = true;

  // flash + glitch
  flash.classList.add("active");
  body.classList.add("pirate");
  body.classList.add("glitch");

  // efface le contenu normal
  startBtn.remove();
  document.querySelector("h1").remove();
  document.querySelector("p").remove();

  // affiche le terminal apr√®s petit d√©lai
  setTimeout(() => {
    overlay.classList.add("show");
    startMatrix();
    printTerminalLines();
  }, 400);
});
</script>
</body>
</html>
