<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Pirate</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #glitch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        rgba(0, 0, 0, 0.05),
        rgba(255, 255, 255, 0.05) 2px
      );
      mix-blend-mode: difference;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    #glitch.active {
      animation: glitchFlash 0.1s infinite;
      opacity: 0.5;
    }

    @keyframes glitchFlash {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 2px); }
      50% { transform: translate(5px, -2px); }
      75% { transform: translate(-2px, -5px); }
      100% { transform: translate(0, 0); }
    }

    #terminal {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff99;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff99;
      overflow-y: auto;
      display: none;
    }

    #click-btn {
      background: #00ff99;
      color: black;
      font-size: 1.5em;
      border: none;
      padding: 20px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00ff99;
    }

    #click-btn:hover {
      background: black;
      color: #00ff99;
      box-shadow: 0 0 40px #00ff99;
    }
  </style>
</head>
<body>
  <div id="glitch"></div>
  <button id="click-btn">‚ò†Ô∏è CLIQUE ICI ‚ò†Ô∏è</button>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const button = document.getElementById("click-btn");
    const glitch = document.getElementById("glitch");

    const lines = [
      "[ACCES] Initialisation du syst√®me pirate...",
      "[OK] Connexion au serveur distant...",
      "[INFO] Bypass du pare-feu en cours...",
      "[ALERTE] Trace d√©tect√©e ‚ö†Ô∏è",
      "[OK] Neutralisation du traqueur üß†",
      "[INFO] Extraction des donn√©es confidentielles...",
      "[OK] Donn√©es r√©cup√©r√©es : fichiers secrets.zip",
      "[INFO] Fermeture s√©curis√©e du terminal...",
      "[OK] D√©connexion compl√®te üíÄ"
    ];

    button.addEventListener("click", () => {
      glitch.classList.add("active");
      button.style.display = "none";

      setTimeout(() => {
        glitch.classList.remove("active");
        terminal.style.display = "block";
        startTerminal();
      }, 1500);
    });

    function startTerminal() {
      let i = 0;
      const interval = setInterval(() => {
        if (i < lines.length) {
          const line = document.createElement("p");
          line.textContent = lines[i];
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          i++;
        } else {
          clearInterval(interval);
        }
      }, 700);
    }
  </script>
</body>
</html>
